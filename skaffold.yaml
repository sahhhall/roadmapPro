apiVersion: skaffold/v2beta1
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: sahhhall/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: sahhhall/roadmap
      context: roadmap
      docker:
        dockerfile: Dockerfilie    
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .    
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*