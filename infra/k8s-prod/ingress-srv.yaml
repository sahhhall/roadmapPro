apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: roadmappro.site
      http:
        paths:
          - path:  /api/
            pathType: Prefix
            backend:
              service:
                name: api-gateway-srv
                port:
                  number: 4001
